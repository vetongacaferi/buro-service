<div style="padding:14px;">
    <h1 style="text-align: center;">{{ 'contactForm.title' | translate}}</h1>
    <!-- <span style="display:inline-block; border-radius: 5px;border: 1px solid black;padding: 10px;color: red;margin-bottom: 5px;;">{{ 'contactForm.requiredText' | translate}}</span> -->
    <form class="" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="full-name" class="form-label">{{ 'contactForm.name' | translate}}</label>
        <input type="text" class="form-control" id="full-name" formControlName="name">
        <span class="text-danger" *ngIf="(contactFromControl['name']?.touched || submitted) && contactFromControl['name']?.errors?.['required']">
          {{'contactForm.nameRequiredMessage' | translate}}
        </span>
      </div>
      <div class="mb-3">
        <label for="email-address" class="form-label">{{ 'contactForm.emailAddress' | translate}}</label>
        <input type="email" class="form-control" id="email-address" formControlName="emailAddress">
        <span class="text-danger" *ngIf="(contactFromControl['emailAddress']?.touched || submitted) && contactFromControl['emailAddress']?.errors?.['required']">
          {{'contactForm.emailAddresRequiredMessage' | translate}}
        </span>
        <span class="text-danger" *ngIf="(contactFromControl['emailAddress']?.touched || submitted) && contactFromControl['emailAddress']?.errors?.['email']">
          {{'contactForm.emailAddresInValidMessage' | translate}}
        </span>
      </div>
      <div class="mb-3">
        <label for="phone-number" class="form-label">{{ 'contactForm.phone' | translate}}</label>
        <input type="text" class="form-control" id="phone-number" formControlName="phoneNumber">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">{{ 'contactForm.message' | translate}}</label>
        <textarea class="form-control" id="message" rows="3" formControlName="message"></textarea>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" formControlName="agreeWithTermsAndServices" id="flexCheckDefault">
        <label class="form-check-label">
          <a  (click)="onButtonSubmit()" style="color: rgba(var(--bs-link-color-rgb), var(--bs-link-opacity, 1));text-decoration: underline;" target="_blank">I agree with terms and agreements....</a>
        </label>
        <span style="display: block;" class="text-danger" *ngIf="(contactFromControl['agreeWithTermsAndServices']?.touched || submitted) && contactFromControl['agreeWithTermsAndServices']?.errors?.['required']">
          {{'contactForm.termsAndConditionsRequired' | translate }}
        </span>
      </div>
      <button type="button" class="btn" (click)="resetFrom()">Reset</button>
      <button type="submit" role="status" class="btn btn-success" [disabled]="isSending"><span style="margin-right: 5px" [ngClass]="{'spinner-border spinner-border-sm': isSending}"></span>{{ (isSending ? 'contactForm.sending' :'contactForm.send') | translate}}</button>
    </form>
  </div>
