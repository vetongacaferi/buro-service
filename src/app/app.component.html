<header>
  <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #cecece;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BuroService</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item nav-item-active">
            <a class="nav-link active" aria-current="page" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li  class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
        <div>
          <select [(ngModel)]="selectedLanguage" (ngModelChange)="onLanguageChange($event)" class="form-select">
            <option *ngFor="let lang of languageList"  [value]="lang.code">{{lang.label}}</option>
          </select>
        </div>
      </div>
    </div>
  </nav>
</header>
<div id="main" style="margin-top: 40px;">

  <div class="logo" style="text-align: center; padding: 40px 0">
    <img width="800px" height="300px" src="assets/logo/logo2.jpg" />
  </div>
  <section id="home" style="background-color: azure;padding:14px">
    <h3 style="padding:10px;">{{ 'topContent' | translate }}</h3>
    <h1 style="text-align: center;">Content</h1>
     <div class="row" style="display:flex;justify-content: center;">
      <div class="col-md-6 col-lg-4 mb-2" *ngFor="let category of contentCategories" style="border: 1px solid black; margin: 5px; padding: 10px; display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;border-radius: 5px;cursor:pointer" (click)="openModal(category.id)">
        <fa-icon style="font-size: 80px;" [icon]="category.icon"></fa-icon>
        <h3 style="text-align: center;">{{category.titleKey | translate }}</h3>
      </div>
    </div>

  </section>


  <section id="about" style="background-color: #219d84;color:white; padding: 30px">
    <h1 style="text-align: center;">About</h1>
    <div class="d-md-flex justify-content-center">
      <div style="border: 1px solid;
      padding: 10px;
      margin: 20px;
      border-radius: 10px;
      width: 50%;">
        {{'aboutSection.leftContent' | translate}}</div>
      <div style="border: 1px solid;
      padding: 10px;
      margin: 20px;
      border-radius: 10px;
      width: 50%;">
        {{'aboutSection.rightContent' | translate}}</div>
    </div>
  </section>
  
  <section id="contact" style="padding:80px;">
    <app-contact-form></app-contact-form>
  </section>
</div>

<footer style="background-color: #cecece;; padding:14px;color:white">
  <div class="d-md-flex">
    <div style="flex:1;text-align: center;">
      <h1>Location</h1>
      <p>Etlingen Germany</p>
    </div>
    <div style="flex:1;text-align: center;">
      <h1>Web</h1>
      <div><span>Facebook</span><span>Instagram</span></div>
    </div>
  </div>
 
</footer>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{modalTitle | translate}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <markdown [data]="modalContent | translate"></markdown>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div> -->
    </div>
  </div>
</div>
